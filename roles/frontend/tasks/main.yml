- name: Install Nginx
  ansible.builtin.dnf:
    name: nginx
    state: latest

- name: Remove Old Content
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

- name: Download Frontend Component
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip
    dest: /tmp
    remote_src: yes

- name: Download App Component
  ansible.builtin.get_url:
    url: http://172.31.35.162:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: /tmp/{{COMPONENT}}.zip
    url_username: "{{NEXUS_USER}}"
    url_password: "{{NEXUS_PASS}}"
    when: APP_VERSION != ""

- name: Extract App Code
  ansible.builtin.unarchive:
    src: /tmp/{{COMPONENT}}.zip
    dest: /app
    remote_src: yes
    when: APP_VERSION != ""

- name: Copy Htdocs content
  ansible.builtin.copy:
    src: /tmp/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy RoboShop Config file
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: restarted
    name: nginx
    enabled: yes
